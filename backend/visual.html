<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read URL Response</title>
</head>
<body>
    <img id="chartImage" src="" alt="Chart Image">

    <script>
        // Make a GET request to the URL
        fetch('http://localhost:80/visualize') // Replace with the appropriate URL
            .then(response => {
                // Check if the response is successful
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // Read the response as a blob (binary data)
                return response.blob();
            })
            .then(blob => {
                // Create a URL object from the binary data
                const imageUrl = URL.createObjectURL(blob);
                // Set the image source to the generated URL
                document.getElementById('chartImage').src = imageUrl;
            })
            .catch(error => {
                console.error('Error reading URL response:', error);
            });
    </script>
</body>
</html>
